<script>
    (function () {
        scrollTo(0, 0);
        const block = document.querySelector(".block");
        gsap.to(block, {
            duration: 1.5,
            opacity: 0,
            ease: "expo.inOut"
        });
        setTimeout(() => {
            block.style.display = 'none'
        }, 1500)
    })();
</script>
<script>
    // 판다
    function JellyPanda() {
        var tlPanda = new TimelineLite({delay: 0.5});

        tlPanda

        // SET
            .set(".svg-container", {perspective: 200})
            .set("#panda *, #btnP", {transformOrigin: "center center"})

            // JELLYPANDA MOTION
            .staggerTo("#panda *", 2, {
                scaleX: 1.2,
                scaleY: 0.85,
                y: -18,
                rotationX: 15,
                rotationY: -15,
                rotationZ: 2,
                ease: Elastic.easeOut
            }, 0.015, 0.2)
            .staggerTo("#panda *", 2, {
                scaleX: 1,
                scaleY: 1,
                y: 0,
                rotationY: 0,
                rotationX: 0,
                rotationZ: 0,
                ease: Elastic.easeOut
            }, 0.015, 0.4)

            // FACE MOVING LEFT
            .to("#face", 0.6, {
                x: -20,
                rotationY: -20,
                ease: Expo.easeOut
            }, "b")
            .to("#head1", 0.6, {
                x: -14,
                rotationY: -20,
                ease: Expo.easeOut
            }, "b")
            .to("#head2", 0.6, {
                x: -6,
                rotationY: -15,
                ease: Expo.easeOut
            }, "b")
            .to("#ear1", 0.6, {
                y: 5,
                rotationY: -20,
                ease: Expo.easeOut
            }, "b")
            .to("#ear2", 0.6, {
                y: 5,
                rotationY: -20,
                ease: Expo.easeOut
            }, "b")

            // FACE MOVING RIGHT
            .to("#face", 0.6, {
                x: 20,
                rotationY: 20,
                ease: Expo.easeOut
            }, "c+=.1")
            .to("#head1", 0.6, {
                x: 14,
                rotationY: 25,
                ease: Expo.easeOut
            }, "c+=.1")
            .to("#head2", 0.6, {
                x: 6,
                rotationY: 15,
                ease: Expo.easeOut
            }, "c+=.1")
            .to("#ear1", 0.6, {
                y: 5,
                rotationY: 20,
                ease: Expo.easeOut
            }, "c+=.1")
            .to("#ear2", 0.6, {
                y: 5,
                rotationY: 20,
                ease: Expo.easeOut
            }, "c+=.1")

            // PANDA BACK POSITION
            .to("#panda *", 1.5, {
                x: 0,
                y: 0,
                rotationY: 0
            }, "+=1");

        return tlPanda;
    }

    var master = new TimelineMax({onComplete: onComplete});
    tl = JellyPanda();
    master.add(tl, 0);

    function onComplete() {
        tl
            .clear()
            .add(JellyPanda());
        master.play(0);
    }
</script>
